<table class="table h-50 mb-4">
  <thead>
    <tr>
      <th>#</th>
      <th>技能</th>
    </tr>
  </thead>
  <tbody *ngFor="let slot of this.panelInfo; let i= index">
    <tr [ngClass]="{ 'bg-warning': i == this.highlited }"
      [id]="i == this.highlited ? 'scrollMe' : ''"
      [attr.data-index]="i">
      <td rowspan="2" class="align-middle text-center">
        <img
          [src]="
          'https://static.shinycolors.moe/pictures/skillIcon/' +
          slot.panelIcon.toString() +
          '.png'
          "
          alt=""
          class="img-fluid mb-1"
          />
        <div *ngIf="slot.panelReleaseEvolution" class="d-block mt-1">(☆{{slot.panelReleaseEvolution}})</div>
        <div *ngIf="slot.panelReleaseByEvent" class="d-block mt-1">(イベント)</div>
      </td>
      <td class="d-flex justify-content-between align-items-center">
        <span class="wrapup">{{ slot.skillTitle }}</span>
        <ng-container *ngIf="slot.linkSkillId">
          <img src="https://static.shinycolors.moe/pictures/linkIcon/ui/link_skill_button.png"
            alt="" [ngbPopover]="linkPop" [popoverTitle]="linkTitle" placement="left" class="forCurser img-fluid">
          <ng-template #linkTitle>
            <span class='forPopup'>リンクアピール</span>
          </ng-template>
          <ng-template #linkPop>
            <div>
              <img *ngFor="let link of slot.linkWith.split(',')" class="img-fluid d-inline" alt=""
                [src]="'https://static.shinycolors.moe/pictures/linkIcon/idols/1020' + link.padStart(2,0) + '0010.png'"
                width="50px" height="50px">
            </div>
            <div class="pt-1">
              <span class="wrapup forPopup">{{ slot.linkSkillDesc }}</span>
            </div>
          </ng-template>
        </ng-container>
        <ng-container *ngIf="slot.plusSkillId">
          <img src="https://static.shinycolors.moe/pictures/linkIcon/ui/plus_skill_button.png"
            alt="" [ngbPopover]="plusPop" [popoverTitle]="plusTitle" placement="left" class="forCurser float-end align-middle img-fluid">
          <ng-template #plusTitle>
            <span class='forPopup'>プラスアピール</span>
          </ng-template>
          <ng-template #plusPop>
            <div>
              <span class="wrapup forPopup">{{ this.addPlusRule(slot.plusSkillDesc) }}</span>
            </div>
          </ng-template>
        </ng-container>
        <ng-container *ngIf="slot.exchangeSkillId">
          <img src="https://static.shinycolors.moe/pictures/linkIcon/ui/exchange_skill_button.png"
            alt="" [ngbPopover]="exchangePop" [popoverTitle]="exchangeTitle" placement="left" class="forCurser float-end align-middle img-fluid">
          <ng-template #exchangeTitle>
            <span class='forPopup'>チェンジ効果</span>
          </ng-template>
          <ng-template #exchangePop>
            <div>
              <span class="wrapup forPopup">{{ this.addPlusRule(slot.exchangeSkillDesc) }}</span>
            </div>
          </ng-template>
        </ng-container>
      </td>
    </tr>
    <tr [ngClass]="{ 'bg-warning': i == this.highlited }">
      <td>
        <span class="wrapup">{{ this.addLineBreak(slot.skillDesc) }}</span>
      </td>
    </tr>
  </tbody>
</table>
