<div class="h-100">
  <div class="h-100 d-flex justify-content-center overflow-hidden" [ngClass]="{ 'd-none': isBigScreen }">
    <a (click)="onSideBarClick()" class="m-0 p-0 position-absolute top-0 start-0">
      <ion-icon
        *ngIf="!showSideBar"
        class="menu-icon align-middle"
        name="menu-outline">
      </ion-icon>
      <ion-icon
        *ngIf="showSideBar"
        class="menu-icon align-middle"
        name="close-outline">
      </ion-icon>
    </a>
    <p class="h3 m-0 p-1 text-center titleFont">{{this.title}}</p>
  </div>
  <div class="d-flex justify-content-center">
    <img src="/assets/283.png" width="233" height="233" alt="Icon of 283 production" class="img-fluid" [ngClass]="{'d-none': !isBigScreen}">
  </div>
  <div [ngClass]="{ active: showSideBar, sidebar: !isBigScreen }" class="overflow-auto">
    <ngb-accordion
      [closeOthers]="true"
      [destroyOnHide]="false"
      [activeIds]="this.charaListId">
      <ngb-panel cardClass="p-0">
        <ng-template ngbPanelTitle>ShinyColorsDB</ng-template>
        <ng-template ngbPanelContent>
          <div class="list-group">
            <a
              class="text-start list-group-item list-group-item-action w-100 ps-4 bg-light bg-gradient"
              [routerLink]="['/']"
              (click)="onSideBarClick()" i18n>首頁</a>
            <a
              class="text-start list-group-item list-group-item-action w-100 ps-4 bg-light bg-gradient"
              [routerLink]="['/timetable']"
              (click)="onSideBarClick()" i18n>卡片歷史</a>
            <a
              class="text-start list-group-item list-group-item-action w-100 ps-4 bg-light bg-gradient"
              [routerLink]="['/cardle']"
              (click)="onSideBarClick()">
              Cardle
            </a>
            <!--a
              class="text-start list-group-item list-group-item-action w-100 ps-4 bg-light bg-gradient"
              [routerLink]="['/reverselookup']"
              (click)="onSideBarClick()">
              技能反查
            </a-->
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel cardClass="p-0" [id]="this.charaListId">
        <ng-template ngbPanelTitle i18n>角色列表</ng-template>
        <ng-template ngbPanelContent>
          <app-charlist
            (idolClicked)="onCharlistClick($event)"
            [isBigScreen]="this.isBigScreen"></app-charlist>
        </ng-template>
      </ngb-panel>
      <ngb-panel cardClass="mb-5">
        <ng-template ngbPanelTitle i18n>其他小玩具</ng-template>
        <ng-template ngbPanelContent>
          <div class="list-group">
            <a
              href="https://spine.shinycolors.moe/"
              class="text-start list-group-item list-group-item-action w-100 ps-4 bg-light bg-gradient"
              target="_blank">
              SpineViewer
            </a>
            <a
              href="https://github.com/ShinyColorsDB/ShinyColorsDB-DataSite"
              class="text-start list-group-item list-group-item-action w-100 ps-4 bg-light bg-gradient"
              target="_blank">
              Github
            </a>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
    <!--app-settings></app-settings-->
  </div>
</div>
