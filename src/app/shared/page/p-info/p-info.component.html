<div class="row d-flex justify-content-around align-items-start" *ngIf="this.pCardInfo">
  <div class="col-12 p-0">
    <h1>{{ this.pCardInfo.cardName }}</h1>
  </div>

  <div class="col-lg-6 col-md-12 row p-0 m-0">
    <app-pic-carousel
      [img1]="this.pCardInfo.bigPic1"
      [img2]="this.pCardInfo.bigPic2"
      [idolId]="this.pCardInfo.enzaId"
      [displayMov1]="this.isSsrCard() && !this.isIdolRoad()"
      [displayMov2]="this.isSsrCard() || this.isSrCard()"
      class="p-2">
    </app-pic-carousel>
    <div class="container col-12 row m-0 p-0 pt-1">
      <app-common-criteria
        [releaseDate]="this.pCardInfo.releaseDate"
        [getMethod]="this.translateGetMethod()"
        [rarity]="this.pCardInfo.cardType"
      ></app-common-criteria>

      <h3
        class="col-12 pt-2"
        *ngIf="this.pCardInfo.cardIdolEvents.length">
        イベント
      </h3>
      <div
        class="col-lg-6 col-md-12 size18"
        *ngIf="this.pCardInfo.cardIdolEvents.length">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">事件名稱</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of this.getIdolEvents()">
              <td>
                <a
                  [href]="
                  'https://event.shinycolors.moe/?eventId=' + event.eventId
                  "
                  target="_blank">{{ event.eventTitle }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="col-lg-6 col-md-12 size18"
        *ngIf="this.pCardInfo.cardIdolEvents.length">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">True End</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of this.getTrueEnd()">
              <td>
                <a
                  [href]="
                  'https://event.shinycolors.moe/?eventId=' + event.eventId
                  "
                  target="_blank">{{ event.eventTitle }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h3 class="col-12">
        適性
      </h3>
      <div class="col-12">
        <app-aptitude [apts]="this.pCardInfo.cardProduceAptitudes"></app-aptitude>
      </div>
      <h3>思い出</h3>
      <div class="col-12">
        <app-memory-table [memoryList]="this.getMemoryAppeal()"></app-memory-table>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-12 row p-0 m-0">
    <app-panel-info
      class="col-12 noFontSize p-2"
      [panelInfo]="this.pCardInfo.cardPanels"
      [isSr]="this.isSrCard()"
      (stateChanged)="updateState($event)"></app-panel-info>
    <div class="container col-12 pt-2 row m-0 p-0">
      <app-panel-list
        [panelInfo]="this.pCardInfo.cardPanels"
        [highlited]="this.highlight"></app-panel-list>
    </div>
  </div>
</div>
